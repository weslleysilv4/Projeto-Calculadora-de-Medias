<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Médias</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="Capelo e Diploma" srcset="">
            <h1>Calculadora de Médias</h1>
        </header>
        <form action="" id="atividade">
            <input type="text" id="nome-atividade" required placeholder="Nome da Atividade">
            <input type="number" name="" id="nota-atividade" placeholder="Nota" min="0" max="10" required>
            <button>Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome da Atividade
                    </th>
                    <th>
                        Nota da Atividade
                    </th>
                    <th>
                        Aprovado?
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média Final</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado"><span class="resultado">---</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <footer>
        <div class="container">
            <p>Site desenvolvido por <b>Weslley Silva</b></p>
            <div>
                <a href="https://github.com/weslleysilv4"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/silvaweslley/"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/60125727cb.js" crossorigin="anonymous"></script>
</body>
</html>
